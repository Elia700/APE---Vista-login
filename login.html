<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sportboard App - Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('img/fondo-verde-abstracto.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .app-name {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 10;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #28a745;
    }

    .login-card p.subtext {
      text-align: center;
      font-size: 14px;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .login-card label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    .toggle-password {
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 1rem;
      color: #555;
      cursor: pointer;
      text-align: right;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .login-options label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .login-card a {
      font-size: 14px;
      color: #28a745;
      text-decoration: none;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }

    .register-link a {
      font-weight: bold;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: white;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="app-name">Sportboard App</div>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Iniciar sesión</h2>
      <p class="subtext">Bienvenido, inicia sesión para continuar</p>
      <form>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

        <div class="toggle-password" onclick="togglePassword()">Mostrar/Ocultar contraseña</div>

        <div class="login-options">
          <label>
            <input type="checkbox" id="remember" name="remember" />
            Recuérdame
          </label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Iniciar sesión</button>
      </form>

      <div class="register-link">
        ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
